<section class="page">
  <!-- Header -->
  <div class="page__header">
    <div></div>
    <h1>{{title}}</h1>
    <div class="justify-end">
      <button mat-mini-fab color="primary" aria-label="Agregar Venta" primary matTooltip="Agregar Venta"
        (click)="setView(views.form)" [disabled]="view === views.form">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-mini-fab color="primary" aria-label="Gráficos de Venta" primary matTooltip="Gráficos de Venta"
        (click)="setView(views.chart)" [disabled]="view === views.chart">
        <mat-icon>show_chart</mat-icon>
      </button>
    </div>
  </div>
  <!-- Form -->
  <app-sales-form [products]="product$" *ngIf="view === views.form"></app-sales-form>
  <app-sales-chart *ngIf="view !== views.form"></app-sales-chart>
</section>
