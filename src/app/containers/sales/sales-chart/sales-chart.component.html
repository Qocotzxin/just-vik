<div class="page__header">
  <app-chart-type-selector [options]="typeSelectorOptions" [selectedType$]="selectedType$"></app-chart-type-selector>
  <app-time-lapse-selector [currentValue$]="selected$" [reset]="type"></app-time-lapse-selector>
</div>
<div class="chart-container">
  <mat-spinner *ngIf="loading" [diameter]="50"></mat-spinner>
  <canvas width="1080" height="720" #chart></canvas>
</div>
